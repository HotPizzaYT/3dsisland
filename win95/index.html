<!doctype html>
<title>Furious' Emulator</title>

<script src="https://cdn.jsdelivr.net/npm/v86@1.0.5/build/libv86.js"></script>
<script>
"use strict";

window.onload = function()
{
    var emulator = window.emulator = new V86Starter({
        memory_size: 32 * 1024 * 1024,
        vga_memory_size: 2 * 1024 * 1024,
        screen_container: document.getElementById("screen_container"),
        bios: {
            url: "https://cdn.jsdelivr.net/npm/v86@1.0.5/bios/seabios.bin",
        },
        vga_bios: {
            url: "https://cdn.jsdelivr.net/npm/v86@1.0.5/bios/vgabios.bin",
        },
        cdrom: {
            url: "https://cdn.jsdelivr.net/npm/v86@1.0.5/images/kolibri.img",
             async: true,
            size: 16 * 1024 * 1024,
        },
        autostart: true,
    });
}
</script>

<div id="screen_container">
    <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
    <canvas style="display: none"></canvas>
</div>
